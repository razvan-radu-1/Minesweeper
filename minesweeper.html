<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="minesweeper.css">
    <title>Minesweeper Game</title>
  </head>
  <body>
    <br>
    <h1 align="center">Minesweeper</h1><br>
    <div align="center">
      <button id="restartButton" onclick="location.reload()">Start New Game</button>
    </div><br>
    <p align="center">Difficulty Level</p>
    <div class="groupLevelButton" align="center">
      <button id="easy" onclick="gameLevel(this.id)">Easy</button>
      <button id ="hard" onclick="gameLevel(this.id)">Hard</button>
    </div><br>
    <table id="gameField" align="center"></table>
    <br>
    <div id="winnerMessage" align="center"></div>
    <br>
    <script src="./minesweeper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="bower_components/jquerry/jquerry.js"></script>
  </body>
</html>
